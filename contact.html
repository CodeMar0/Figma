<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="contact-header grid-6-col">
            <h1>Oh hello there!</h1>
            <img src="img/man-and-child.png" alt="">
        </section>
        <section class="contact-nav grid-6-col">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Our offer</a></li>
                    <li><a href="#">Why us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </section>
        <section class="contact-form grid-6-col">
            <article class="left">
                <h1>Whats on your mind?</h1>
            </article>
            <article class="right">
                <p>Your email</p>
                <input type="email" value="">
                <p>Your message</p>
                <textarea cols="30" rows="10">Dear Insurance company...</textarea>
                <button>SEND MESSAGE</button>
            </article>
        </section>
        <section class="contact-map grid-6-col">
            <article class="left">
                <article class="box">
                    <h1>Come visit us!</h1>
                    <p>2219 Griffin Street</p>
                    <p>San Francisco</p>
                </article>
            </article>
            <article class="right">
                <img src="./img/needle.png" alt="">
            </article>
        </section>
        <footer class="box-empty grid-6-col">

        </footer>
    </main>
</body>
</html>
